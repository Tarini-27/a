<!DOCTYPE html>
<html>
    <head>
        <title>Section Submission</title>
        <link rel="stylesheet" href="/static/css/Home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(230, 96, 44);
            }
        </style>
    </head>
    <body>
        <div class="container" align="center">
            <div class="jumbotron">
                <p>Section-1 Submitted Successfully</p>
                <button type="button" class="btn btn-success" name="start" onclick="window.location.href='/sec2ins/'">Start Section-2</button>
                <button type="button" class="btn btn-danger" name="start" onClick="document.getElementById('logoutform').submit()">LogOut</button>
                <form id="logoutform" method="POST" action="/logout/">
                    {% csrf_token %}
                    <input type="hidden">
            </div>
        </div>
    </body>
</html>
